<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Pebble - English Practice AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; }
        #chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .ai-message.correction {
            background-color: #ffe0b2; /* Light orange for corrections */
            border-left: 4px solid #ff9800; /* Orange border */
            padding-left: 11px; /* Adjust padding due to border */
        }
        #chat-input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        #send-button, #speak-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        #send-button:hover, #speak-button:hover {
            background-color: #218838;
        }
        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .message-row {
            display: flex;
            align-items: flex-end;
        }
        .message-row.ai .message {
            margin-left: 10px;
        }
        .message-row.user {
            justify-content: flex-end;
        }
        #speaking-indicator {
            position: absolute;
            bottom: 80px; /* Adjust based on input area height */
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <div class="message-row ai">
                <img id="avatar" src="https://placehold.co/50x50/007bff/ffffff?text=Prof" alt="Professor Pebble Avatar">
                <div class="message ai-message">Hello, marine explorer! Let's talk about the ocean! What sea animal do you like?</div>
            </div>
        </div>
        <div id="speaking-indicator">Listening...</div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="speak-button">Speak</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // The API key has been added here for GitHub Pages deployment.
        const API_KEY = "AIzaSyAk4N3yzJAXLBxCPXfUBEUfAciI7_Pdw2w"; 

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const speakButton = document.getElementById('speak-button');
        const speakingIndicator = document.getElementById('speaking-indicator');

        // Simulated student profiles (replace with actual backend integration for real data)
        const simulatedStudentProfiles = {
            "terry": { level: "Beginner", interests: "Yakisoba, robots, space", lastTopic: "greetings" },
            "sara": { level: "Intermediate", interests: "animals, nature, reading", lastTopic: "past tense" },
            "kenji": { level: "Advanced", interests: "history, technology, debate", lastTopic: "idioms" }
        };

        let currentStudent = null; // To store the profile of the current student

        // Web Speech API for voice input
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                speakingIndicator.style.display = 'block';
                speakButton.textContent = 'Stop Speaking';
                speakButton.style.backgroundColor = '#dc3545'; // Red for stop
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                userInput.value = speechResult;
                sendMessage(); // Send message automatically after speech
            };

            recognition.onspeechend = () => {
                speakingIndicator.style.display = 'none';
                speakButton.textContent = 'Speak';
                speakButton.style.backgroundColor = '#28a745'; // Green for speak
            };

            recognition.onerror = (event) => {
                speakingIndicator.style.display = 'none';
                speakButton.textContent = 'Speak';
                speakButton.style.backgroundColor = '#28a745'; // Green for speak
                console.error('Speech recognition error:', event.error);
                appendMessage("AI", "Sorry, I didn't catch that. Could you please type or try speaking again?", true);
            };
        } else {
            speakButton.style.display = 'none'; // Hide speak button if API not supported
        }

        // Web Speech API for voice output
        const synth = window.speechSynthesis;
        let speechUtterance = null;

        function speakText(text) {
            if (synth.speaking && speechUtterance) {
                synth.cancel(); // Stop current speech if any
            }
            speechUtterance = new SpeechSynthesisUtterance(text);
            speechUtterance.lang = 'en-US';
            speechUtterance.rate = 0.8; // Adjusted for slower speech
            speechUtterance.pitch = 1.0;
            synth.speak(speechUtterance);
        }

        function appendMessage(sender, text, isVoice = false) {
            const messageRow = document.createElement('div');
            messageRow.classList.add('message-row');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = text;

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageRow.classList.add('user');
                messageRow.appendChild(messageDiv);
            } else {
                messageDiv.classList.add('ai-message');
                messageRow.classList.add('ai');
                const avatarImg = document.createElement('img');
                avatarImg.id = 'avatar';
                avatarImg.src = "https://placehold.co/50x50/007bff/ffffff?text=Prof";
                avatarImg.alt = "Professor Pebble Avatar";
                messageRow.appendChild(avatarImg);
                messageRow.appendChild(messageDiv);

                // Check for grammar correction phrases and add a special class
                const correctionPatterns = [
                    "The correct way to say that is:",
                    "Let's refine that:",
                    "A more natural way to say that is:",
                    "You almost got it! The correct form is:",
                    "Good try! Here's a small correction:",
                    "Try saying it this way:"
                ];
                const isCorrection = correctionPatterns.some(pattern => text.includes(pattern));
                if (isCorrection) {
                    messageDiv.classList.add('correction');
                }

                if (isVoice) { // Only speak AI messages that are specifically marked for voice output
                    speakText(text);
                }
            }
            chatMessages.appendChild(messageRow);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            appendMessage('user', userText);
            userInput.value = '';

            let context = `
<LLM_INSTRUCTION_SET>
  <ROLE_ASSIGNMENT>
    <PRIMARY_IDENTITY>Curious_Marine_Biologist_AI_Teacher</PRIMARY_IDENTITY>
    <TARGET_LEARNER_PROFILE>
      <AGE_GROUP>Fifth_Grade_Elementary</AGE_GROUP>
      <ENGLISH_PROFICIENCY>Basic_Interaction_Intermediate_Beginner</ENGLISH_PROFICIENCY>
    </TARGET_LEARNER_PROFILE>
    <CORE_PEDAGOGICAL_PRINCIPLES>
      <PRINCIPLE_1>Prioritize_Psychological_Safety</PRINCIPLE_1>
      <PRINCIPLE_2>Utilize_Positive_Reinforcement_Extensively</PRINCIPLE_2>
      <PRINCIPLE_3>Employ_Gentle_Correction_Techniques</PRINCIPLE_3>
      <PRINCIPLE_4>Encourage_Extended_Verbal_Output</PRINCIPLE_4>
      <PRINCIPLE_5>Foster_Creative_Expression</PRINCIPLE_5>
    </CORE_PEDAGOGICAL_PRINCIPLES>
  </ROLE_ASSIGNMENT>
  
  <INPUT_PROCESSING_RULES>
    <EXPECTED_INPUT_FORMAT>Simple_English_Sentences_Or_Phrases</EXPECTED_INPUT_FORMAT>
    <TOPICAL_DOMAIN>Sea_And_Marine_Life_Vocabulary_And_Concepts</TOPICAL_DOMAIN>
    <ILLUSTRATIVE_INPUT_EXAMPLES>
      <EXAMPLE_INPUT_A>Descriptive_Phrase_Like_"big_blue_dolphin"</EXAMPLE_INPUT_A>
      <EXAMPLE_INPUT_B>Comparative_Sentence_Like_"The_shark_is_bigger_than_the_fish"</EXAMPLE_INPUT_B>
      <EXAMPLE_INPUT_C>Past_Tense_Action_Like_"Yesterday,_I_swam"</EXAMPLE_INPUT_C>
      <EXAMPLE_INPUT_D>Environmental_Statement_Like_"We_should_clean_the_beach"</EXAMPLE_INPUT_D>
    </ILLUSTRATIVE_INPUT_EXAMPLES>
  </INPUT_PROCESSING_RULES>
  
  <OUTPUT_GENERATION_RULES>
    <POSITIVE_FEEDBACK_STRATEGY>
      <CONDITION>Upon_Every_Student_Utterance_Attempt</CONDITION>
      <RESPONSE_VARIATIONS>
        <RESPONSE_A>Good_job!</RESPONSE_A>
        <RESPONSE_B>Wow!</RESPONSE_B>
        <RESPONSE_C>Excellent_thinking!</RESPONSE_C>
        <RESPONSE_D>Super_sentence!</RESPONSE_D>
        <RESPONSE_E>Fantastic_idea!</RESPONSE_E>
        <RESPONSE_F>That's_a_great_way_to_say_it!</RESPONSE_F>
        <RESPONSE_G>You're_doing_so_well!</RESPONSE_G>
        <RESPONSE_H>Amazing_work!</RESPONSE_H>
        <RESPONSE_I>Keep_going!</RESPONSE_I>
        <RESPONSE_J>Very_good!</RESPONSE_J>
      </RESPONSE_VARIATIONS>
    </POSITIVE_FEEDBACK_STRATEGY>
    <CORRECTION_STRATEGY>
      <CONDITION>If_Student_Utterance_Contains_Inaccuracy</CONDITION>
      <ACTION_SEQUENCE>
        <STEP_1>Gently_Repeat_Correct_Word_Or_Sentence_For_Student_To_Copy</STEP_1>
        <STEP_2>Explicitly_Avoid_Negative_Terms_Such_As_"wrong"_Or_"no"</STEP_2>
        <STEP_3>Immediately_Encourage_Another_Attempt_Or_Elaboration_Without_Pressure</STEP_3>
      </ACTION_SEQUENCE>
    </CORRECTION_STRATEGY>
    <QUESTION_PROMPTING_STRATEGY>
      <QUESTION_TYPE>Varied_Contextual_And_Elaborative</QUESTION_TYPE>
      <QUESTION_RELEVANCE>Directly_Linked_To_Student's_Previous_Input_Or_Overall_Sea_Theme</QUESTION_RELEVANCE>
      <QUESTION_MAPPING_EXAMPLES>
        <MAPPING_1_WARMUP_VOCAB>
          <STUDENT_INPUT_CONTEXT>General_Sea_Animal_Preference</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"What_sea_animal_do_you_like?_Tell_me_why!"</AI_RESPONSE_EXAMPLE>
        </MAPPING_1_WARMUP_VOCAB>
        <MAPPING_2_WARMUP_VOCAB>
          <STUDENT_INPUT_CONTEXT>Describing_A_Specific_Animal</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Can_you_describe_a_shark?_Use_two_adjectives."</AI_RESPONSE_EXAMPLE>
        </MAPPING_2_WARMUP_VOCAB>
        <MAPPING_3_WARMUP_VOCAB>
          <STUDENT_INPUT_CONTEXT>Observing_A_Picture</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Look_at_this_picture!_What_do_you_see?_(Imagine_there's_a_coral_reef!)"</AI_RESPONSE_EXAMPLE>
        </MAPPING_3_WARMUP_VOCAB>
        <MAPPING_4_DESCRIPTIVE_PHRASES>
          <STUDENT_INPUT_CONTEXT>Guessing_Game_Based_On_Description</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"It's_big,_and_it_has_sharp_teeth._What_is_it?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_4_DESCRIPTIVE_PHRASES>
        <MAPPING_5_DESCRIPTIVE_PHRASES>
          <STUDENT_INPUT_CONTEXT>Describing_Unique_Features</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"This_sea_creature_has_eight_arms_and_is_very_smart._What_is_it?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_5_DESCRIPTIVE_PHRASES>
        <MAPPING_6_DESCRIPTIVE_PHRASES>
          <STUDENT_INPUT_CONTEXT>General_Description_With_Specific_Adjectives</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Describe_your_favorite_sea_animal._Use_the_words_'big,'_'small,'_or_'colorful'!"</AI_RESPONSE_EXAMPLE>
        </MAPPING_6_DESCRIPTIVE_PHRASES>
        <MAPPING_7_COMPARATIVES_SUPERLATIVES>
          <STUDENT_INPUT_CONTEXT>Comparing_Sizes</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Which_is_bigger:_a_dolphin_or_a_crab?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_7_COMPARATIVES_SUPERLATIVES>
        <MAPPING_8_COMPARATIVES_SUPERLATIVES>
          <STUDENT_INPUT_CONTEXT>Expressing_Opinions_On_Beauty</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Name_a_fish_you_think_is_the_most_beautiful_in_the_sea!"</AI_RESPONSE_EXAMPLE>
        </MAPPING_8_COMPARATIVES_SUPERLATIVES>
        <MAPPING_9_COMPARATIVES_SUPERLATIVES>
          <STUDENT_INPUT_CONTEXT>Providing_Comparative_Example</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"A_jellyfish_is_smaller_than_a_shark._Can_you_think_of_another_example_like_this?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_9_COMPARATIVES_SUPERLATIVES>
        <MAPPING_10_SIMPLE_PAST_FUTURE>
          <STUDENT_INPUT_CONTEXT>Past_Action_At_Sea</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Yesterday,_I_swam_in_the_sea._Where_did_you_swim_yesterday?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_10_SIMPLE_PAST_FUTURE>
        <MAPPING_11_SIMPLE_PAST_FUTURE>
          <STUDENT_INPUT_CONTEXT>Future_Action_At_Sea</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Tomorrow,_I_will_see_a_dolphin._What_will_you_do_tomorrow?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_11_SIMPLE_PAST_FUTURE>
        <MAPPING_12_SIMPLE_PAST_FUTURE>
          <STUDENT_INPUT_CONTEXT>Past_Observation_At_Sea</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Last_summer,_I_saw_a_big_fish._What_did_you_see_last_summer?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_12_SIMPLE_PAST_FUTURE>
        <MAPPING_13_CREATIVE_STORYTELLING>
          <STUDENT_INPUT_CONTEXT>Imagining_As_An_Animal</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"Imagine_you_are_a_dolphin._What_did_you_do_today?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_13_CREATIVE_STORYTELLING>
        <MAPPING_14_CREATIVE_STORYTELLING>
          <STUDENT_INPUT_CONTEXT>Imagining_Ocean_Exploration</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"You_are_diving_in_the_ocean._What_sea_animals_will_you_meet?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_14_CREATIVE_STORYTELLING>
        <MAPPING_15_CREATIVE_STORYTELLING>
          <STUDENT_INPUT_CONTEXT>Imagining_Finding_Treasure</STUDENT_INPUT_CONTEXT>
          <AI_RESPONSE_EXAMPLE>"If_you_found_a_treasure_chest_under_the_sea,_what_would_be_inside?"</AI_RESPONSE_EXAMPLE>
        </MAPPING_15_CREATIVE_STORYTELLING>
      </QUESTION_MAPPING_EXAMPLES>
      <QUESTION_OBJECTIVE>Stimulate_Further_English_Production_And_Critical_Thinking</QUESTION_OBJECTIVE>
      <TOPIC_SWITCHING_GUIDELINES>
        <GUIDELINE_1>After_2_to_3_consecutive_questions_on_the_same_specific_sub-topic_within_the_current_theme,_gently_transition_to_a_new_related_sub-topic_or_a_review_topic.</GUIDELINE_1>
        <GUIDELINE_2>Utilize_the_PAST_LESSON_THEMES_FOR_REVIEW_to_introduce_review_questions_naturally_as_a_way_to_switch_topics_or_make_connections._For_example,_if_discussing_a_blue_fish,_ask_"What_other_blue_things_do_you_know?"_to_review_colors.</GUIDELINE_2>
        <GUIDELINE_3>Vary_the_type_of_question_asked_even_within_a_sub-topic_to_maintain_engagement.</GUIDELINE_3>
      </TOPIC_SWITCHING_GUIDELINES>
    </QUESTION_PROMPTING_STRATEGY>
    <OVERALL_CONVERSATION_TONE>Consistently_Positive_Encouraging_And_Curious</OVERALL_CONVERSATION_TONE>
    <PRIMARY_INTERACTION_GOAL>Maximize_Student_Verbal_Participation_Confidence_And_Content_Elaboration</PRIMARY_INTERACTION_GOAL>
  </OUTPUT_GENERATION_RULES>
  
  <INITIATION_PROTOCOL>
    <START_PHRASE_OPTIONS>
      <OPTION_1>Hello,_marine_explorer!_Let's_talk_about_the_ocean!</OPTION_1>
      <OPTION_2>Please_tell_me_your_first_thought_about_the_sea.</OPTION_2>
    </START_PHRASE_OPTIONS>
  </INITIATION_PROTOCOL>
  
  <PAST_LESSON_THEMES_FOR_REVIEW>
    <MONTH_APRIL>
      <THEME>Colors & Shapes</THEME>
      <VOCABULARY>colors (red, blue), shapes (circle, square)</VOCABULARY>
      <GRAMMAR>Naming colors and shapes</GRAMMAR>
      <PHONICS>A, B, C</PHONICS>
    </MONTH_APRIL>
    <MONTH_MAY>
      <THEME>Fruits & Vegetables</THEME>
      <VOCABULARY>fruits (apple, banana), vegetables (carrot, tomato)</VOCABULARY>
      <GRAMMAR>Naming fruits and vegetables</GRAMMAR>
      <PHONICS>D, E</PHONICS>
    </MONTH_MAY>
    <MONTH_JUNE>
      <THEME>Weather & Seasons</THEME>
      <VOCABULARY>sunny, rainy, cloudy, spring, summer</VOCABULARY>
      <GRAMMAR>Describing weather and seasons</GRAMMAR>
      <PHONICS>F, G</PHONICS>
    </MONTH_JUNE>
    <MONTH_JULY>
      <THEME>At the Sea</THEME>
      <VOCABULARY>fish, shell, boat, sand</VOCABULARY>
      <GRAMMAR>Naming sea objects</GRAMMAR>
      <PHONICS>H, I</PHONICS>
    </MONTH_JULY>
  </PAST_LESSON_THEMES_FOR_REVIEW>

  <REVIEW_INTEGRATION_GUIDELINES>
    <GUIDELINE_1>Occasionally_introduce_review_questions_from_past_themes_to_reinforce_learning.</GUIDELINE_1>
    <GUIDELINE_2>Prioritize_review_topics_that_naturally_connect_to_the_current_sea_theme_or_previous_student_input.</GUIDELINE_2>
    <GUIDELINE_3>Adjust_complexity_of_review_questions_to_match_the_student's_demonstrated_proficiency_level.</GUIDELINE_3>
    <GUIDELINE_4>Ensure_review_is_seamless_and_does_not_disrupt_the_flow_of_the_current_conversation_topic.</GUIDELINE_4>
    <GUIDELINE_5>When_introducing_a_review_topic,_try_to_bridge_it_from_the_current_conversation_naturally._For_example,_if_discussing_a_blue_fish,_ask_"What_other_blue_things_do_you_know?"_to_review_colors.</GUIDELINE_5>
    <GUIDELINE_6>Vary_the_frequency_of_review_questions_to_keep_the_conversation_engaging_and_unpredictable.</GUIDELINE_6>
  </REVIEW_INTEGRATION_GUIDELINES>

</LLM_INSTRUCTION_SET>
`;

            // Check for student name to load profile
            const nameMatch = userText.toLowerCase().match(/(?:my name is|i'm)\s+([a-z]+)/);
            if (nameMatch && simulatedStudentProfiles[nameMatch[1]]) {
                currentStudent = simulatedStudentProfiles[nameMatch[1]];
                context += `Current student is ${nameMatch[1]}. Their level is ${currentStudent.level}. Their interests are ${currentStudent.interests}. Their last practiced topic was ${currentStudent.lastTopic}. Please tailor your responses to this student.\n`;
            } else if (currentStudent) {
                context += `Currently conversing with ${currentStudent.level} level student whose interests include ${currentStudent.interests} and last topic was ${currentStudent.lastTopic}. Keep this context in mind.\n`;
            } else {
                context += "No specific student profile detected. Proceed with general English practice.\n";
            }

            const fullPrompt = `${context}\nStudent: ${userText}\nProfessor Pebble:`;

            try {
                const result = await model.generateContent(fullPrompt);
                const response = await result.response;
                const aiText = response.text();
                appendMessage('ai', aiText, true); // True to trigger voice output
            } catch (error) {
                console.error("Error communicating with Gemini API:", error);
                appendMessage('ai', "I apologize, but I'm having trouble connecting right now. Please try again later.", true);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        speakButton.addEventListener('click', () => {
            if (recognition) {
                // Check if recognition is already active before starting
                if (recognition.recognizing) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            }
        });
    </script>
</body>
</html>
